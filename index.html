<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú horizontal</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <!--Navegador versión mobile-->
      <div class="mobile">
        <div class="header">
          <div class="logo">Logo</div>
          <div class="more">
            <button id="bMore">
              <span class="material-symbols-outlined">menu</span>
            </button>
          </div>
        </div>
        <div id="links" class="links collapsed">
          <a href="#">Services</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Search</a>
          <a href="#">Sign up</a>
          <a href="#">Login</a>
        </div>
      </div>
      <div class="desktop">
        <div class="logo">Logo</div>
        <!--Estos quedarán en el centro-->
        <div class="primary">
          <a href="#">Services</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
        <!--Estos a la derecha-->
        <div class="secondary full">
          <a href="#">Search</a>
          <a href="#">Sign up</a>
          <a href="#">Login</a>
        </div>
        <!--Este es para una pantalla intermedia-->
        <div class="secondary mini">
          <a href="#" class="more">More</a>
          <div class="submenu">
            <a href="#">Search</a>
            <a href="#">Sign up</a>
            <a href="#">Login</a>
          </div>
        </div>
      </div>
    </nav>
  </body>
  <script>
    const bMore = document.querySelector("#bMore");
    const links = document.querySelector("#links");

    bMore.addEventListener("click", (e) => {
      links.classList.toggle("collapsed");
      links.classList.toggle("uncollapsed");
    });
  </script>
</html>
